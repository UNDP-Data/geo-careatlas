# Define where the auth proxy lives
upstream auth_backend {
    server auth-proxy:4180;
}

server {
    listen 80;
    server_name careatlas.test;

    # 1. The Internal Auth Check (Used by auth_request)
    location = /oauth2/auth {
        proxy_pass       http://auth_backend;
        proxy_set_header Host             $host;
        proxy_set_header X-Real-IP        $remote_addr;
        proxy_set_header X-Scheme         $scheme;
        # Proxy-specific: do not send the body to the auth check
        proxy_set_header Content-Length   "";
        proxy_pass_request_body           off;
    }

    # 2. The External Auth Endpoints (sign_in, callback, etc.)
    location /oauth2/ {
        proxy_pass       http://auth_backend;
        proxy_set_header Host             $host;
        proxy_set_header X-Real-IP        $remote_addr;
        proxy_set_header X-Scheme         $scheme;
    }

    # 3. Your Main App
    location / {
        auth_request /oauth2/auth;
        error_page 401 = /oauth2/sign_in?rd=$scheme://$host$request_uri;

        # Pick ONE service here or use an upstream
        proxy_pass http://careatlas-web:8080;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Uri $request_uri;

        # Websocket support (Critical for NiceGUI)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Pass the auth headers to your Python app
        auth_request_set $user   $upstream_http_x_auth_request_user;
        auth_request_set $email  $upstream_http_x_auth_request_email;
        proxy_set_header X-Auth-Request-User  $user;
        proxy_set_header X-Auth-Request-Email $email;
    }
}

server {
  listen 80;
  server_name auth.careatlas.test;

  location / {
    proxy_pass http://auth-proxy:4180;
    proxy_http_version 1.1;
    
    # These headers tell the proxy its public identity
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto http;
    proxy_set_header X-Forwarded-Host $host;

    # CRITICAL: This ensures Nginx doesn't swallow the cookie
    proxy_pass_header Set-Cookie;
    
    # Optional but helpful: ensures the domain is set correctly by Nginx too
    proxy_cookie_domain auth-proxy $host;
  }
}
