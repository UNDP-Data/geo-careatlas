apiVersion: v1
kind: Namespace
metadata:
  name: care
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: geo-careatlas
  namespace: care
spec:
  replicas: 1
  selector:
    matchLabels:
      app: geo-careatlas
  template:
    metadata:
      annotations:
        # This will be replaced by the GitHub Action
        last-deployed: "RUN_ID_PLACEHOLDER"
      labels:
        app: geo-careatlas
    spec:
      nodeSelector:
        agentpool: manual # This forces the pod onto your high-memory node
      containers:
      - name: geo-careatlas
        image: ghcr.io/undp-data/geo-careatlas
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: PYTHONPATH
          value: "/server/src"
        - name: FORWARDED_ALLOW_IPS
          value: "*"
        - name: PROXY_HEADERS
          value: "true" 
        resources:
          requests:
            cpu: "1000m"
            memory: "3Gi"
          limits:
            cpu: "2000m"
            memory: "8Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: geo-careatlas-service
  namespace: care
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: geo-careatlas
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geo-careatlas-ingress
  namespace: care
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
    cert-manager.io/cluster-issuer: zerossl
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # 1. AUTHENTICATION: Handshake with the OAuth2-Proxy
    nginx.ingress.kubernetes.io/auth-url: "http://github-oauth-svc.auth.svc.cluster.local:4180/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.undpgeohub.org/oauth2/start?rd=$escaped_request_uri"
    
    # 2. IDENTITY BRIDGE: Passes verified user data to the app
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email,X-Forwarded-Groups"

    # 3. WEBSOCKET SUPPORT: Essential for NiceGUI/Marimo
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    
spec:
  tls:
    - hosts:
        - careatlas.undpgeohub.org
      secretName: care-cert
  rules:
  - host: careatlas.undpgeohub.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: geo-careatlas-service
            port:
              number: 80