apiVersion: v1
kind: Namespace
metadata:
  name: care
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: geo-careatlas
  namespace: care
spec:
  replicas: 1
  selector:
    matchLabels:
      app: geo-careatlas
  template:
    metadata:
      labels:
        app: geo-careatlas
    spec:
      nodeSelector:
        agentpool: manual # This forces the pod onto your 32GB node
      containers:
      - name: geo-careatlas
        image: ghcr.io/undp-data/geo-careatlas:latest
        ports:
        - containerPort: 80
        env:
        - name: PYTHONPATH
          value: "/server/src"
        - name: FORWARDED_ALLOW_IPS
          value: "*"
        - name: PROXY_HEADERS
          value: "true"
        resources:
          requests:
            cpu: "1000m"
            memory: "3Gi"
          limits:
            cpu: "2000m"
            memory: "8Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: geo-careatlas-service
  namespace: care
spec:
  type: ClusterIP # Use ClusterIP when using Ingress
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: geo-careatlas
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geo-careatlas-ingress
  namespace: care
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
    cert-manager.io/cluster-issuer: zerossl
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    
    # --- OAUTH2-PROXY INTEGRATION ---
    # This checks if the user is logged in
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    # This redirects to GitHub if they aren't logged in
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
    # This snatches the headers from the proxy and hands them to FastAPI
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email,X-Forwarded-Groups"
    
    # --- PERFORMANCE & WEBSOCKETS ---
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Added: Large headers (GitHub tokens) often need bigger buffers to avoid 502s
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
spec:
  tls:
    - hosts:
        - careatlas.undpgeohub.org
      secretName: care-cert
  rules:
  - host: careatlas.undpgeohub.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            # Ensure this matches your Service name in AKS
            name: geo-careatlas-service
            port:
              number: 80