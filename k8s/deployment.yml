apiVersion: v1
kind: Namespace
metadata:
  name: care
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: geo-careatlas
  namespace: care
spec:
  replicas: 1
  selector:
    matchLabels:
      app: geo-careatlas
  template:
    metadata:
      labels:
        app: geo-careatlas
    spec:
      nodeSelector:
        agentpool: manual # This forces the pod onto your 32GB node
      containers:
      - name: geo-careatlas
        image: ghcr.io/undp-data/geo-careatlas:latest
        ports:
        - containerPort: 80
        env:
        - name: PYTHONPATH
          value: "/server/src"
        - name: FORWARDED_ALLOW_IPS
          value: "*"
        - name: PROXY_HEADERS
          value: "true" 
        resources:
          requests:
            cpu: "1000m"
            memory: "3Gi"
          limits:
            cpu: "2000m"
            memory: "8Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: geo-careatlas-service
  namespace: care
spec:
  type: ClusterIP # Use ClusterIP when using Ingress
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: geo-careatlas
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geo-careatlas-ingress
  namespace: care
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
    cert-manager.io/cluster-issuer: zerossl
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Mandatory for FastAPI to know it's on HTTPS
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    # WebSocket support for marimo editor
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

    nginx.ingress.kubernetes.io/configuration-snippet: |
      # 1. Capture variables from the auth response headers
      auth_request_set $user $upstream_http_x_auth_request_user;
      auth_request_set $email $upstream_http_x_auth_request_email;
      auth_request_set $groups $upstream_http_x_forwarded_groups;

      # 2. Inject them into the request sent to FastAPI
      proxy_set_header X-Forwarded-User $user;
      proxy_set_header X-Forwarded-Email $email;
      proxy_set_header X-Forwarded-Groups $groups;

      
    # 1. Use the INTERNAL cluster URL for speed and reliability
    nginx.ingress.kubernetes.io/auth-url: "http://github-oauth-svc.auth.svc.cluster.local:4180/oauth2/auth"
    
    # 2. Redirect to the EXTERNAL login page if not logged in
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.undpgeohub.org/oauth2/start?rd=$escaped_request_uri"
    
    # 3. CRITICAL: Tell Nginx to pass these headers back to your FastAPI app
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email,X-Forwarded-Groups"
    
    # 4. Ensure cookies are passed to the auth-url
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Groups $upstream_http_x_forwarded_groups;
      proxy_set_header Cookie $http_cookie;
spec:
  tls:
    - hosts:
        - careatlas.undpgeohub.org
      secretName: care-cert
  rules:
  - host: careatlas.undpgeohub.org # CHANGE THIS to your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: geo-careatlas-service
            port:
              number: 80